<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(function(){
	/*선택한 <p> 요소 중 "내용1"을 포함하는 요소만 선택*/
	$("#inner_1 p:contains(내용1)")
	.css({"background-color":"#ff0"});
	
	/*선택한 <p> 요소 중 <strong> 요소를 포함하는 요소만 선택*/
	$("#inner_1 p:has(strong)")
	.css({"background-color":"#0ff"});
	
	/*id 값이 "outer_wrap"인 요소의 하위 요소의 텍스트와 태그 노드 선택*/
	$("#outer_wrap").contents()
	.css({"border":"1px dashed #00f"});
	
	/*id 값이 "inner_2"인 요소의 하위 <p> 요소에서 첫 번째 요소만 제외하고 선택*/
	$("#inner_2 p").not(":first")
	.css({"background-color":"#0f0"});
	
	/*
	id 값이 "inner_2"인 요소의 하위 <p> 요소에서 인덱스가 2인 요소를 선택한다.
	그러나 다시 end() 메서드를 적용하기 때문에 인덱스를 선택하기 전의 선택자가 적용된다.
	*/
	$("#inner_2 p").eq(2).end()
	.css({"color":"#f00"});
});

/* find() / filter() 탐색 선택자*/
$(function(){
	/*id 값이 "inner_3"인 요소의 하위 요소 중 class 값이 ".txt"인 요소를 선택*/
	$("#inner_3").find(".txt")
	.css({"background-color":"#ff0"});
	
	/*id 값이 "inner_3"인 요소의 하위 요소 중 class 값이 ".txt2"인 요소를 선택*/
	$("#inner_3 p").filter(".txt2")
	.css({"background-color":"#0ff"});
	
	/*id 값이 "inner_4"이며 하위 요소인 <p>의 개수만큼 익명 함수가 실행*/
	$("#inner_4 p").filter(function(idx, obj){
		console.log(idx);
		return idx % 2 == 0;
	})
	.css({"background-color":"#0ff"});
});
</script>
</head>
<body>
<div id="outer_wrap">
<h1>콘텐츠 탐색 선택</h1>
<section id="inner_1">
<h1>contains(), contents, has()</h1>
<p><span>내용1</span></p>
<p><strong>내용2</strong></p>
<p><span>내용3</span></p>
</section>
<section id="inner_2">
<h1>not(), end()</h1>
<p>내용4</p>
<p>내용5</p>
<p>내용6</p>
</section>
</div>

<div id="outer_wrap">
<h1>콘텐츠 탐색 선택자</h1>
<section id="inner_3">
<h2>find(), filter()</h2>
<p class="txt1">내용1</p>
<p class="txt2">내용2</p>
</section>
<section id="inner_4">
<h2>filter(function)</h2>
<p>index0</p>
<p>index1</p>
<p>index2</p>
<p>index3</p>
</section>
</div>
</body>
</html>
