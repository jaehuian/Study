<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
/*그룹 이벤트 등록 메서드*/
/*
 on() : 이벤트 대상 요소에 2개 이상의 이벤트를 등록한다
 		사용 방식에 따라 이벤트를 등록한 이후에도 동적으로 생성되거나 복제된 요소에도 이벤트가 적용됩니다.
 bind() : 이벤트 대상 요소에 2개 이상의 이벤트를 등록한다
 delegate() : 선택한 요소의 하위 요소에 이벤트를 등록한다.
 			이벤트를 등록한 이후에도 동적으로 생성되거나 복제된 요소에도 이벤트 적용된다.
 one() : 이벤트 대상 요소에 1개 이상의 이벤트를 등록한다.
 		지정한 이벤트가 1회 발생하고 자동으로 해제된다.
 		
 $([document | "이벤트 대상의 상위 요소 선택"]).[on | bind | one]
 	("이벤트 종류","이벤트 대상 선택",function(){ 자바스크립트 코드; });
 */
 
 /*이벤트 제거 메서드*/
 /*
 off() : on() 메서드로 등록한 이벤트를 제거한다.
 unbind() : bind() 메서드로 등록한 이벤트로 제거한다
 undelegate() : delegate() 메서드로 등록한 이벤트를 제거한다
 */
</script>
</head>
<body>

</body>
</html>
