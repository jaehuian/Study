<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
/*Ajax*/
/*
Ajax는 비동기 방식의 자바스크립트와 xml을 가르킨다.
화면 전환 없이 클라이어트와 서버간에 정보를 교환할 수 있다는 장점이 있다.

Ajax는 클라이언트가 비동기 방식으로 자바스크립트를 이용하여 화면 전환 없이 
서버 측에 자료(xml,html,json,텍스트 유형 등)를 요청할 때 사용된다.

load() : 외부 콘텐츠를 가져올 때 사용한다
$.ajax() : 데이터를 서버에 HTTP POST, GET 방식으로 전송할 수 있으며
		HTML, XML, JSON, 텍스트 유형에 데이터를 요청할 수 있는 통합적인 메서드이다.
		$.post(), $.get(), $getJSON() 메서드 기능을 하나로 합쳐놓은 것과 비슷
 */
 /* load() */
 /*
 사용자가 지정한 URL 주소에 데이터를 전송하고 외부 콘텐츠를 요청하여 가져올 때 사용한다
 요청한 콘텐츠를 이용해 선택한 요소의 내용을 바꿀 수 있다.
 
 $(요소 선택).load(url,data,콜백 함수)
 */
 $(function(){
	$("#newsWrap_1")
	.load("jquery_ajax_news.html #news_1");
	
	$("#newsWrap_2")
	.load("jquery_ajax_news.html #news_2");
 });
 
 /* $.ajax() */
/* 
 $.ajax({
	 url: "전송 페이지"(action url),
	 type: "전송 방식"(get, post 방식),
	 data: "전송할 데이터",
	 dataType:"요청한 데이터 형식"("html", "xml","json","text","jsonp"),
	 success: function(data){
		 전송에 성공하면 실행될 코드;
	 },
	 error: function(){
		 전송에 실패하면 실행될 코드;
	 }
 });
*/
/*
 $.ajax() 메서드 옵션 종류
 async : 통신을 동기 또는 비동기 방식으로 설정하는 옵션
 		기본값은 비동기 통신 방식인 true로 설정되어 있다.
 		비동기 방식으로 설정되어 있다면 사용자 컴퓨터에서 서버로 
 		데이터를 전송하고 요청하는 동안에도 다른 작업을 할 수 있다
 beforeSend : 요청하기 전에 함수를 실행하는 이벤트 핸들러
 cache : 요청한 페이지를 인터넷에 캐시(저장)할지의 여부를 설정한다. 기본값은 true
 complete : Ajax가 완료되었을 때 함수를 실행하는 이벤트 헨들러이다
 contentType : 서버로 전송할 데이터의 content-type을 설정한다.
 			기본값은 application/x-www-form-ur-lencoded 이다.
 data : 서버로 전송할 데이터를 지정한다.
 dataType : 서버에서 받아올 데이터의 형식을 지정한다. 
 			생략하면 요청한 자료에 맞게 자동으로 형식이 설정된다.
 error : 통신에 문제가 발생했을 때 함수를 실행한다.
 success : Ajax로 통신이 정상적으로 이뤄지면 이벤트 핸들러를 실행한다.
 timeout : 통신 시간을 제한한다. 시간 단위는 밀리초
 type : 데이터를 전송할 방식(get/post)를 설정한다
 url : 데이터를 전송할 페이지를 설정한다. 기본값은 현재 페이지이다
 username : HTTP 액세스를 할 때 인증이 필요한 경우 사용자 이름을 지정한다
 
 ----------------------------------------------------------
 Ajax 전송 데이터 가공 메서드의 종류
 
 serialize() : 사용자가 입력 요소에 값을 입력한 데이터의 전송 방식을 
 			'name1=value1 & name2=value2...'
 			와 같은 쿼리 스트링 형식의 데이터로 변환해 반환합니다.
 			$("form").serialize();
 
 serializeArray() : 사용자가 입력 요소에 값을 입력한 데이터의 전송 방식을 
 				[{name1:value1},{name2:value2}]와 같은 배열 객체로 변환해 반환한다
 				$("form").serializeArray()
 				
 $.param() : {name1:value1, name2:value2}와 같이 작성된 객체를 가공해
 			'name1=value1 & name2=value2,...'
 			와 같은 쿼리 스트링 형식의 데이터로 변화해 반환합니다
 			
 JSON.parse() : 객체 형태로 작성한 문자열 데이터를 객체로 가공하여 반환한다
 			JSON.parse('{"name":"value"}');
 
 JSON.stringify() : 객체를 문자열 데이터로 가공하여 반환한다
 				JSON.stringify({"name1":"value1","name2":"value2"})
 */
</script>
</head>
<body>
<h1>LOAD 1</h1>
<div id="newsWrap_1"></div>
<h1>LOAD 2</h1>
<div id="newsWrap_2"></div>
</body>
</html>
