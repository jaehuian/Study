<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
/*속성 탐색 선택자*/
/*속성과 값에 따른 탐색 선택자*/
$(function(){
	$("#wrap a[target]").css({"color":"#f00"});
	
	$("#wrap a[href^=https]").css({"color":"#0f0"});
	
	$("#wrap a[href$=net]").css({"color":"#00f"});
	
	$("#wrap a[href*=google]").css({"color":"#ff0"});
	
	$("#member_f:password").css({"background-color":"#0ff"});
});

/*속성 상태에 따른 탐색 선택자*/
$(function(){
	$("wrap2 p:hidden").css({
		"display":"block",
		"background":"#ff0"
	});
	
	var z1=$("#zone1:selected").val();
	console.log(z1);
	
	var z2=$("#zone2:checked").val();
	console.log(z2);
	
	var z3=$("#zone3:checked").val();
	console.log(z3);
});
</script>
</head>
<body>
<div id="wrap">
<p>
	<a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
</p>
<p>
	<a href="https://naver.com">Naver</a>
</p>
<p>
	<a href="https://daum.net">Google</a>
</p>
<p>
	<a href="http://google.co.kr">Daum</a>
</p>
</div>
<form action="#" method="get" id="member_f">
<p>
	<label for="user_id">아이디</label>
	<input type="text" name="user_id" id="user_id">
</p>
<p>
	<label for="user_pw">비밀번호</label>
	<input type="password" name="user_pw" id="user_pw">
</p>
</form>

<div id="wrap2">
<p>내용1</p>
<p styoe="display:none">내용2</p>
<p>내용3</p>
</div>
<form action="#">
<p id="zone1">
<select name="course" id="course">
	<option value="opt1">옵션1</option>
	<option value="opt2">옵션2</option>
	<option value="opt3">옵션3</option>
</select>
</p>
<p id="zone2">
	<input type="checkbox" name="hobby1" value="독서">독서
	<input type="checkbox" name="hobby2" value="자전거">자전거
	<input type="checkbox" name="hobby3" value="등산">등산
</p>
<p id="zone3">
	<input type="radio" name="gender" value="male">남성
	<input type="radio" name="gender" value="female">여성
</p>
</form>
</body>
</html>
