<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
/*
 $("CSS 선택자").css("스타일 속셩명","값");
 $("CSS 선택자").attr("속성명","값");
 */
 /*id 가 title인 글자색을 빨강으로 지정*/
 $(function(){
	 $("#title").css("color","red");
 });
 
 /*전체요소 선택자*/
 /*
 $(function(){
	 $("*").css("border","1px solid black");
 });
 */
 /*체이닝 기법 - 선택한 요소의 css 메서드 연속 적용*/
 $(function(){
	 $(".tit").css("backkground-color","#ff0").css("border","2px solid #f00");
 })
 
 /*종속 선택자*/
 $(function(){
	 $("h3.sub").css("background-color","#0ff").
	 css("border","2px dashed #f00");
 });
 
 
 /*인접 관계 선택자*/
 /*부모 요소 선택자*/
 $(function(){
	 $("#list_1").parent()
	 .css("border","2px dashed #f00");
 });
 /*형 or 동생 요소 선택자*/
 $(function(){
	 var style_1={
			"background-color":"#0ff",
	 		"border":"2px solid #f00"
	 }
	 var style_2={
			"background-color":"#ff0",
	 		"border":"2px dashed #f00"
	 }
	 /*형(이전)내용 선택*/
	 $(".txt").prev().css(style_1);
	 /*.txt 클래스 요소 바로 다음에 오는 p에 적용*/
	 $(".txt+p").css(style_2);
	 /*.txt 클래스 요소 두번째 동생 요소에 까지 적용*/
	 $(".txt").next().next()
	 .css(style_2);
 });
 /*전체 형 or 동생 요소 선택자*/
 $(function(){
	 var style_1={
			 "background-color":"#0ff",
			 "border":"2px solid #f00"
	 }
	 var style_2={
			 "background-color":"ff0",
			 "border":"2px dashed #f00"
	 }
	 /*이전 요소 전체 선택*/
	 $(".txt2").prevAll().css(style_1);
	 /*다음 요소 전체 선택*/
	 $(".txt2").nextAll().css(style_2);
 });
 /*전체 형제 요소 선택자*/
 $(function(){
	 var style_1={
			 "background-color":"#0ff",
			 "border":"2px solid #f00"
	 }
	 /*모든 형제 요소 선택*/
	 $(".txt3").siblings().css(style_1);
 });
 /*범위 제한 전체 형 or 동생 요소 선택자*/
 $(function(){
	 var style_1={
			 "background-color":"#0ff",
			 "border":"2px solid #f00"
	 }
	 $(".txt4").prevUntil(".title").css(style_1);
	 $(".txt4").nextUntil(".txt6").css(style_1);
 });
 /*상위 요소 선택자*/
 $(function(){
	 $(".txt7").parents().css({
		 "border":"2px dashed #00f"
	 });
	 $("txt8").parents("div").css({
		 "border":"2px solid #f00"
	 });
 });
 /*가장 가까운 상위 요소 선택자*/
 $(function(){
	$(".txt9").closest("div").css({
		"border":"2px solid #f00"
	}); 
 });
</script>
</head>
<body>
  <h1 id="title">제목</h1>
  <h2 class="tit">선택자</h2>
  <h3>직접 선택자</h3>
  <h3 class="sub">종속 선택자</h3>
  <h4 class="sub">종속 선택자2</h4>
  
  <h1>인접 관계 선택자</h1>
  <ul id="wrap">
  	<li>리스트1
  	<ul>
  		<li id="list_1">리스트1-1</li>
  		<li>리스트1-2</li>
  	</ul>
  	</li>
  	<li>리스트2</li>
  	<li>리스트3</li>
  </ul>
  <div id="wrap">
  	<h1>인접 관계 선택자2</h1>
  	<p>내용1</p>
  	<p class="txt">내용2</p>
  	<p>내용3</p>
  	<p>내용4</p>
  </div>
  <div id="wrap">
  	<h1>인접 관계 선택자3</h1>
  	<p>내용1</p>
  	<p class="txt2">내용2</p>
  	<p>내용3</p>
  	<p>내용4</p>
  </div>
  <div id="wrap">
  	<h1>인접 관계 선택자4</h1>
  	<p>내용1</p>
  	<p class="txt3">내용2</p>
  	<p>내용3</p>
  	<p>내용4</p>
  </div>
  <div id="wrap">
  	<h1 class="title">인접 관계 선택자5</h1>
  	<p>내용1</p>
  	<p class="txt3">내용2</p>
  	<p>내용3</p>
  	<p class="txt6">내용4</p>
  </div>
  <h1 class="title">상위 요소 선택자</h1>
  <section>
  <div>
  	<p class="txt7">내용</p>
  </div>
  </section>
  <section>
  <div>
  	<p class="txt8">내용</p>
  </div>
  </section>
  <h1 class="title">상위 요소 선택자</h1>
  <div>
  	<div>
  		<p class="txt9">내용</p>
  	</div>
  </div>
</body>
</html>
