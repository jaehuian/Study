<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
.content{
	width:400px;
	backgorund-color:#eee;
}
.txt1{ background-color:aqua; }
.txt2{ background-color:pink; }
</style>
<script>
/*효과 메서드*/
/*
숨김
hide() : 요소를 숨김
fadeout() : 요소가 점점 투명해지면서 사라짐
slideUp() : 요소가 위로 접히며 숨겨짐

노출
show() : 숨겨진 요소가 노출됨
fadeIn() : 숨겨진 요소가 점점 선명해짐
slideDown() : 숨겨진 요소가 아래로 펼쳐짐

노출,숨김
toggle() : hide(), show() 효과로 적용함
fadeToggle() : fadeIn(), fadeOut() 효과를 적용함
slideToggle() : slideUp(), slideDown() 효과를 적용함
fadeTo() : 지정한 투명도를 적용함

$("요소 선택").효과 메서드(효과 소요 시간, 가속도, 콜백 함수);
 */
 $(function(){
	$(".btn2").hide();
	
	$(".btn1").on("click",function(){
		$(".box").slideUp(1000,"linear",
			function(){
			$(".btn1").hide();
			$(".btn2").show();
		});
	});
	
	$(".btn2").on("click",function(){
		$(".box").fadeIn(1000,"swing",
			function(){
			$(".btn2").hide();
			$(".btn1").show();
		});
	});
	
	$(".btn3").on("click",function(){
		$(".box").slideToggle(1000,"linear");
	});
	
	$(".btn4").on("click",function(){
		$(".box").fadeTo("fast",0.3);
	});
	
	$(".btn5").on("click",function(){
		$(".box").fadeTo("fast",1);
	});
 });
 
 /*동작을 불어넣는 애니메이션 메서드*/
 /*animate() 메서드*/
 $(function(){
	$(".btn6").on("click",function(){
		$(".txt1").animate({
			marginLeft:"500px",
			fontSize:"30px"
		},
		2000,"linear",function(){
			alert("모션 완료!");
		});
	}); 
	
	$(".btn7").on("click",function(){
		$(".txt2").animate({
			marginLeft:"+=50px"
		},1000);
	});
 });
</script>
</head>
<body>
<p>
	<button class="btn1">slideUp</button>
	<button class="btn2">fadeIn</button>
</p>
<p>
	<button class="btn3">toggleSlide</button>
</p>
<p>
	<button class="btn4">fadeTo(0.3)</button>
	<button class="btn5">fadeTo(1)</button>
</p>
<div class="box">
<div class="content">
	내용내용내용내용내용...
</div>
</div>

<p><button class="btn6">버튼1</button></p>
<span class="txt1">"500px" 이동</span>
<p><button class="btn7">버튼2</button></p>
<span class="txt2">"50px"씩 이동</span>
</body>
</html>
