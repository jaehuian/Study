<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> window 객체 </title>
<script>
window.open("Popup.html","pop1","width=300,height=400,\
		left=300,top=50");
		
alert("경고 메시지");

prompt("질의 내용(답변 입력)","기본 답변");

confirm("질의 내용(정말로 삭제하시겠습니까?)");

/*
setInterval() - 코드를 일정 시간 간격으로 반복 실행
clearInterval() - 메서드 취소
*/
var addNum=0;
var subNum=1000;

var auto_1=setInterval(function(){
	addNum++;
	console.log("addNum:"+addNum);
},3000);
var auto_2=setInterval(function(){
	subNum--;
	console.log("subNum:"+subNum);
},3000);

/*
 setTimeout() - 일정 시간이 지나면 코드를 실해하고 종료합니다.
 clearTimeout() - setTimeout() 메소드를 제거합니다.
 */
 var addNum2=0;
 /*5초 후에 코드를 한 번 실행시키고 종료합니다.*/
 var auto_3=setTimeout(function(){
	 addNum2++;
	 console.log(addNum);
 },5000);
</script>
</head>
<body>
    <h1>이지스 퍼블리싱</h1>
    
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
