<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 운영체제 및 스크린 정보 </title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script>
/*
그 외 객체들
screen 객체 - 사용자의 모니터 정보(속성)을 제공하는 객체이다. 모니터의 너비나 높이, 컬러 표현 bit 등을 반환한다.
location 객체 - 사용자 브라우저와 관련된 속성과 메서드를 제공하는 객체이다. 현재 URL 정보와 새로고침 메서드를 제공한다.
history 객체  - 사용자가 방문한 사이트의 기록을 남기고 이전 방문 사이트와 다음 방문 사이트로 다시 돌어갈 수 있는 속성과 메서드를 제공한다.
navigator 객체 - 현재 방문자가 사용하는 브라우저 정보와 운영체제 정보를 제공하는 객체 입니다.
*/

/*운영체제 정보를 불러온다*/
var info=navigator.userAgent.toLowerCase();
var osImg=null;

if(info.indexOf('windows')>=0){
	osImg="windows.png";
}else if(info.indexOf('macintosh')>=0){
	osImg="macintosh.png";
}else if(info.indexOf('iphone')>=0){
	osImg="android.png";
}

document.write("<img src=\"Img/"+osImg+"\">","<br>");

var scr=screen;
var sc_w=scr.width;
var sc_h=scr.height;

document.write("모니터 해상도 너비:"+sc_w+"px","<br>");
document.write("모니터 해상도 높이:"+sc_h+"px","<br>");
</script>
</head>
<body>
</body>
</html>
