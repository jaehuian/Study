<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="CSS/bxslider/dist/jquery.bxslider.min.js"></script>
<link rel="stylesheet" href="CSS/bxslider/dist/jquery.bxslider.min.css">

<style>
	*{margin: 0;padding: 0;}
	li{list-style: none;}
	#gallery_wrap{ margin: 0 auto; width: 450px;}
	#gallery_wrap .bx-wrapper{margin-bottom: 20px;}
	.slider-pager{text-align: center;}
	.slider-pager li{display: inline;}
</style>

<script>
$(function() {
	$('.slide_gallery').bxSlider({
		auto: true,
		autoControls: false,
		pagerCustom: '.slider-pager'
	});
});
</script>
</head>
<body>
<div id="gallery_wrap">
	<ul class="slide_gallery">
		<li><img src="Img/android.png" alt="사진1"></li>
		<li><img src="Img/windows.png" alt="사진2"></li>
	</ul>
	<ul class="slider-pager">
		<li><a href="#" data-slide-index="0">
			<img src="Img/android.png" width="50" alt="사진1"></a>
		</li>
		<li><a href="#" data-slide-index="1">
			<img src="Img/windows.png" width="50" alt="사진2"></a>
		</li>
	</ul>
</div>
</body>
</html>
