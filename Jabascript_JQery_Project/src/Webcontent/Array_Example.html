<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];

		/*배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환합니다*/
		var result=arr_1.join("-");
		console.log(result);
		
		/*2개의 배열을 하나의 배열로 만들어 반환합니다.*/
		result=arr_1.concat(arr_2);
		console.log(result);
		
		/*원하는 구간만큼 배열을 잘라냅니다*/
		result=arr_1.slice(1,3);
		console.log(result);
		
		/*배열의 값을 오름차순으로 정렬합니다*/
		arr_1.sort();
		console.log(arr_1);
		
		/*배열의 순서를 거꾸로 뒤집습니다.*/
		arr_2.reverse();
		console.log(arr_2);
		
		var greenArr=["교대","방배","강남"];
		var yellowArr=["미금","정자","수서"];
		
		/*2번 인덱스부터 한개의 데이터를 삭제합니다. 그런 다음 "서초", "역삼"을 삽입합니다.*/
		greenArr.splice(2,1,"서초","역삼");
		console.log(greenArr);
		
		/*yellowArr 마지막 인덱스의 데이터를 data1에 저장하고 삭제합니다*/
		var data1=yellowArr.pop();
		/*yellowArr 가장 앞쪽의 인덱스의 데이터를 data2에 저장하고 삭제합니다*/
		var data2=yellowArr.shift();
		
		/*data2에 저장된 데이터를 yellowArr의 마지막 인덱스에 추가합니다*/
		yellowArr.push(data2);
		console.log(yellowArr);
		
		/*data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽에 추가합니다*/
		yellowArr.runshift(data1);
		console.log(yellowArr);
</script>
</head>
<body>
</body>
</html>
